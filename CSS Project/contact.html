<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact PokeVault - Reach out with questions or inquiries." />
  <meta name="robots" content="noindex, nofollow" />
  <title>Contact Us - PokeVault</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/script.js" defer></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Header loaded dynamically -->
  <div id="header-container"></div>

  <main>
    <!-- Contact form section -->
    <section class="contact-form">
      <h1>Contact PokeVault</h1>
      <p>Have a question about a card or your order? We'd love to hear from you. Give us a call!</p>

      <!-- Static contact info -->
      <p><strong>Email:</strong> support@pokevault.ca</p>
      <p><strong>Phone:</strong> +1 (888) 123-VAULT</p>

      <!-- Contact form -->
      <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <!-- Form submission button -->
        <button type="submit" id="send-message-button" class="cta-button">Send Message</button>
      </form>

      <!-- Success message placeholder -->
      <div id="success-message" style="display: none; color: green; margin-top: 10px;">
        Message Sent!
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 PokeVault</p>
  </footer>
</body>
</html>
