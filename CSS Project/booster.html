<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Scarlet & Violet Booster Packs - PokeVault" />
  <title>Scarlet & Violet Booster Packs</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/script.js" defer></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100..900&family=Roboto:ital,wght@0,100..900&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Header loaded dynamically -->
  <div id="header-container"></div>

  <main>
    <!-- Booster pack details -->
    <section class="product-detail">
      <div id="booster-info">
        <!-- Booster image -->
        <img id="booster-image" src="./img/products/SVboosterpack.png" alt="Base Set Pack" />

        <!-- Booster title and description -->
        <h1 id="booster-title">Scarlet & Violet - Base Set</h1>
        <p id="booster-description">
          Kick off your Gen 9 collection with the original S&V Base Set, featuring starter Pok√©mon and early region highlights.
        </p>

        <!-- Dropdown to switch between booster sets -->
        <label for="pack-select">Choose a Booster Pack:</label>
        <select id="pack-select">
          <option value="base">Base Set</option>
          <option value="paldea">Paldea Evolved</option>
          <option value="obsidian">Obsidian Flames</option>
          <option value="paradox">Paradox Rift</option>
          <option value="temporal">Temporal Forces</option>
          <option value="twilight">Twilight Masquerade</option>
          <option value="151">151</option>
          <option value="prismatic">Prismatic Evolutions</option>
          <option value="journey">Journey Together</option>
        </select>

        <!-- Price and actions -->
        <p>Price: $8.99</p>
        <button class="add-to-cart">Add to Cart</button>
        <a href="shop.html" class="keep-shopping-button">Keep Shopping</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 PokeVault</p>
  </footer>
</body>
</html>
